<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>{{description}}</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button  mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color="warn" [mat-dialog-close]="true" (click)="executeAction()">{{title}}</button>
  


</mat-dialog-actions>
